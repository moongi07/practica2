<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-3">🛒 Administración de Artículos</h2>

    @if (hayRegistros()) {
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Borrar</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          @for(art of articulos; track art.codigo) {
          <tr>
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="borrar(art.codigo)">🗑️ Borrar</button>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="seleccionar(art)">✅ Seleccionar</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    } @else {
    <p class="text-center text-muted">❌ No hay artículos disponibles.</p>
    }

    <div class="card mt-3 p-3">
      <h4 class="text-center">📋 Agregar / Modificar Artículo</h4>
      <div class="mb-3">
        <label class="form-label">Código:</label>
        <input type="number" class="form-control" [(ngModel)]="art.codigo" placeholder="Ingrese código" />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <input type="text" class="form-control" [(ngModel)]="art.descripcion" placeholder="Ingrese descripción" />
      </div>
      <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input type="number" class="form-control" [(ngModel)]="art.precio" placeholder="Ingrese precio" />
      </div>
      <div class="text-center">
        <button class="btn btn-success" (click)="agregar()">➕ Agregar</button>
        <button class="btn btn-warning" (click)="modificar()">✏️ Modificar</button>
      </div>
    </div>
  </div>
</div>
